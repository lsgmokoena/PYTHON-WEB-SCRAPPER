<!DOCTYPE html>
<html>

<head>
    <title> Rock Paper Scissor </title>

</head>

<body>
    <P>
        The Rock Paper Scissor
    </P>
    <button onclick=" 
        playGame('Rock');
        
        

        ">Rock</button>
    <button onclick="
        playGame('Paper');
        

    ">Paper</button>

    <button onclick="
         playGame('Scissor');
    
        
    ">Scissor</button>

    <p class="js-result"></p>

    <p class="js-moves"></p>

    <p class="js-score"></p>

    <button onclick="
        Score.win = 0;
        Score.lose = 0;
        Score.tie = 0;
        localStorage.removeItem('score')
    ">Reset</button>
 
    <script>
        score = JSON.parse(localStorage.getItem('score'));

        

        const Score = {
            win : 0,
            lose : 0,
            tie : 0
        }

        document.querySelector(".js-score").innerHTML = ' Wins : ' +  Score.win + ' Loses : ' + Score.lose + 
            ' Ties : ' + Score.tie;

        function computerPick() {
            const randomNumber = Math.random();
            let computerMove = '';
            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'Rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'Paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'Scissor';
            }
            return computerMove;
        }

        function playGame(userPick) {
            const computerMove = computerPick();
            let Result = '';
            if (computerMove === 'Scissor') { 
                Result = ' Tie';
            } else if (computerMove === 'Rock') {
                Result = ' You lose';
            } else {
                Score.win = Score.win +1;
                Result = ' You win';
            }


            document.querySelector(".js-result").innerHTML = Result;

           

            if(Result === ' Tie' ){
                Score.tie = Score.tie + 1;
            }else if (Result === ' You lose'){
                Score.lose = Score.lose + 1;
            }else if(Result === ' Tie'){
                Score.tie = Score.tie + 1;
            }

            document.querySelector(".js-score").innerHTML = ' Wins : ' +  Score.win + ' Loses : ' + Score.lose + 
            ' Ties : ' + Score.tie;

            localStorage.setItem('score',JSON.stringify(Score));

            
            document.querySelector(".js-moves").innerHTML = 'You picked ' + userPick + ' Computer picked ' + computerMove ;

            
        }

        
    </script>
</body>


</html>
